<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="color-scheme" content="light dark" />
  <link rel="shortcut icon" href="/new-product.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recom</title>
  <script>
    (function () {
      // 1) user-chosen theme from localStorage (if any)
      const saved = localStorage.getItem('theme'); // 'light' | 'dark' | null
      // 2) otherwise follow OS setting
      const systemDark = window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (systemDark ? 'dark' : 'light');

      // Apply to <html> *before* the app renders
      const root = document.documentElement;
      root.setAttribute('data-theme', theme);          // DaisyUI theme hook
      root.classList.toggle('dark', theme === 'dark'); // enables Tailwind `dark:` if you use it
    })();
  </script>
</head>

<body>
  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
